<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasha ❤️ </title>
    <link rel="icon" href="logo.jpg" type="image/x-icon"> 
    <style>
        body {
            background-color: #f0e5ff; /* Soft pastel background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ff69b4; /* Pink text color */
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.7); /* Soft shadow for dreamy effect */

        img {
            max-width: 90%;
            height: auto;
            border-radius: 15px; /* Rounded corners for a softer look */

        }
        .container {
            padding: 20px;
            border: 5px dashed #ff69b4; /* Dashed border for a playful touch */
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            display: inline-block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Даша, я тебя люблю очень сильно, ты красотка!!!!!</h1>
